name: ğŸ“š Paper-to-Code Agent Pipeline

on:
  schedule:
    - cron: "0 2 * * *"  # Every day at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-paper-to-code:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Create .env File with API Key
        run: echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" > .env

      - name: ğŸ¶ Run Watchdog Agent (arXiv Fetch + Relevance Filter)
        run: python watchdog.py

      - name: ğŸ¤– Run Coder Agent (LLM Code Generation)
        run: python coder.py

      - name: ğŸ“¤ Commit & Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add relevant_json/ relevant_pdfs/ workspace/ logs/
          git commit -m "ğŸ§  Daily pipeline: watchdog + coder agents update" || echo "No changes to commit"
          git push
