name: Weekly arXiv Paper Scanner

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2:00 AM UTC
  workflow_dispatch:

jobs:
  scan-papers:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up .env secrets
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env

      - name: 🚀 Run the Python script
        run: python v3.py

      - name: 📦 Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-pdfs
          path: relevant_pdfs/

      - name: 📦 Upload JSONs
        uses: actions/upload-artifact@v4
        with:
          name: parsed-json
          path: relevant_json/

      - name: 📦 Upload Raw Model Output
        uses: actions/upload-artifact@v4
        with:
          name: raw-model-output
          path: relevant_raw/

      - name: 📦 Upload Seen Titles Cache
        uses: actions/upload-artifact@v4
        with:
          name: seen-titles-log
          path: seen_titles.txt
