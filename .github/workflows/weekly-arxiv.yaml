name: 🐶 Daily Watchdog AI Fetch & Push

on:
  schedule:
    - cron: '30 21 * * *'   # 3:00 AM IST == 21:30 UTC
  workflow_dispatch:        # Manual trigger option

jobs:
  run-dog-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Run dog_agent.py
        run: python dog_agent.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

      - name: 🧠 Run coder.py
        run: python coder.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

      - name: 🚀 Run push.py
        run: python push.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.API_GITHUB }}

      - name: 📝 Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🤖 Auto-update papers and results at 3AM IST" || echo "Nothing to commit"
          git push
