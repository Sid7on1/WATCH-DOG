name: ğŸš€ Daily ArXiv AI/ML Paper Implementation Generator

"on":
  schedule:
    - cron: '0 3 * * *'  # Every night at 3:00 AM UTC
  workflow_dispatch:
    inputs:
      max_papers:
        description: 'Maximum number of papers to process'
        required: false
        default: '5'
        type: string
      dry_run:
        description: 'Run in dry-run mode (no repos created)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  process-papers:
    name: ğŸš€ Process ArXiv Papers
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.API_GITHUB }}
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Validate Environment
      run: |
        echo "Checking required secrets and files..."
        
        # Check required secrets
        if [ -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then
          echo "::error::OPENROUTER_API_KEY secret is required"
          exit 1
        fi
        if [ -z "${{ secrets.API_GITHUB }}" ]; then
          echo "::error::API_GITHUB secret is required"
          exit 1
        fi
        
        # Check optional fallback key
        if [ -z "${{ secrets.KEY2 }}" ]; then
          echo "::warning::KEY2 secret not set - no fallback API key available"
        else
          echo "âœ… Fallback API key (KEY2) configured"
        fi
        
        # Check required files
        if [ ! -f "fix2.py" ]; then
          echo "::error::fix2.py not found"
          exit 1
        fi
        if [ ! -f "advanced_paper_extractor.py" ]; then
          echo "::error::advanced_paper_extractor.py not found"
          exit 1
        fi
        if [ ! -f "requirements.txt" ]; then
          echo "::error::requirements.txt not found"
          exit 1
        fi
        
        echo "âœ… All required secrets and files are present"
    
    - name: âš™ï¸ Configure Git
      run: |
        git config --global user.name "M1-Evo-Agent[bot]"
        git config --global user.email "m1-evo-agent@users.noreply.github.com"
    
    - name: ğŸ” Validate Python Scripts
      run: |
        echo "ğŸ Validating Python script syntax..."
        
        # Check fix2.py syntax
        if python -m py_compile fix2.py; then
          echo "âœ… fix2.py syntax is valid"
        else
          echo "::error::fix2.py has syntax errors"
          exit 1
        fi
        
        # Check advanced_paper_extractor.py syntax
        if python -m py_compile advanced_paper_extractor.py; then
          echo "âœ… advanced_paper_extractor.py syntax is valid"
        else
          echo "::error::advanced_paper_extractor.py has syntax errors"
          exit 1
        fi
        
        echo "âœ… All Python scripts validated successfully"
    
    - name: ğŸ“š Fetch and Extract Papers from ArXiv
      run: |
        echo "ğŸš€ Running ArXiv paper extraction pipeline..."
        
        # Comprehensive AI/ML/DL domains - automatically included every night
        # cs.AI: Artificial Intelligence
        # cs.LG: Machine Learning  
        # cs.CV: Computer Vision
        # cs.CL: Natural Language Processing
        # cs.NE: Neural Networks
        # cs.RO: Robotics
        # cs.HC: Human-Computer Interaction
        # stat.ML: Statistics - Machine Learning
        # cs.IR: Information Retrieval
        # cs.MM: Multimedia
        # cs.SD: Sound Processing
        # cs.DC: Distributed Computing
        # cs.CR: Cryptography and Security
        # cs.IT: Information Theory
        DOMAINS="cs.AI cs.LG cs.CV cs.CL cs.NE cs.RO cs.HC stat.ML cs.IR cs.MM cs.SD cs.DC cs.CR cs.IT"
        MAX_PAPERS="${{ github.event.inputs.max_papers || '5' }}"
        
        echo "ğŸ“Š Configuration:"
        echo "  - Domains: $DOMAINS"
        echo "  - Max papers: $MAX_PAPERS"
        echo "  - Delay: 8 seconds"
        echo "  - Threshold: 0.7"
        
        if python advanced_paper_extractor.py \
          --arxiv \
          --domains $DOMAINS \
          --max-papers $MAX_PAPERS \
          --delay 8 \
          --threshold 0.7 \
          --verbose; then
          echo "âœ… Paper extraction completed successfully"
          
          # Check if papers were extracted
          if [ -d "runs" ] && [ "$(find runs -name '*.json' | wc -l)" -gt 0 ]; then
            PAPER_COUNT=$(find runs -name '*.json' | wc -l)
            echo "ğŸ“„ Extracted $PAPER_COUNT papers"
          else
            echo "âš ï¸ No papers were extracted - check extraction logs"
          fi
        else
          echo "::error::Paper extraction failed"
          exit 1
        fi
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        KEY2: ${{ secrets.KEY2 }}
        GITHUB_TOKEN: ${{ secrets.API_GITHUB }}
        GITHUB_USERNAME: "Sid7on1"
    
    - name: ğŸ—ï¸ Generate Repositories with Dual Saving
      run: |
        echo "ğŸš€ Generating repositories with dual saving..."
        echo "ğŸ“¦ Individual repos + WATCHDOG_memory backups"
        
        CMD_ARGS="--verbose"
        
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          CMD_ARGS="$CMD_ARGS --dry-run"
          echo "ğŸ§ª Running in DRY RUN mode"
        fi
        
        MAX_PAPERS="${{ github.event.inputs.max_papers || '3' }}"
        CMD_ARGS="$CMD_ARGS --max-papers $MAX_PAPERS"
        
        echo "ğŸ“Š Configuration:"
        echo "  - Max papers: $MAX_PAPERS"
        echo "  - Dry run: ${{ github.event.inputs.dry_run }}"
        echo "  - Primary API key: $([ -n "$OPENROUTER_API_KEY" ] && echo "âœ… Set" || echo "âŒ Missing")"
        echo "  - Fallback API key: $([ -n "$KEY2" ] && echo "âœ… Set" || echo "âš ï¸ Not set")"
        
        echo "ğŸš€ Running: python fix2.py $CMD_ARGS"
        
        if python fix2.py $CMD_ARGS; then
          echo "âœ… Repository generation completed successfully"
          
          # Check results
          if [ -f "managed_repos_state.json" ]; then
            echo "ğŸ“Š State file created: managed_repos_state.json"
          fi
          
          if [ -d "logs" ]; then
            LOG_COUNT=$(find logs -name "*.log" | wc -l)
            echo "ğŸ“ Generated $LOG_COUNT log files"
          fi
        else
          echo "::error::Repository generation failed"
          echo "::error::Check logs for detailed error information"
          
          # Show recent logs for debugging
          if [ -d "logs" ]; then
            echo "ğŸ“ Recent log entries:"
            find logs -name "*.log" -exec tail -10 {} \; 2>/dev/null || true
          fi
          
          exit 1
        fi
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        KEY2: ${{ secrets.KEY2 }}
        GITHUB_TOKEN: ${{ secrets.API_GITHUB }}
        GITHUB_USERNAME: "Sid7on1"
        GITHUB_ACTIONS: "true"
    
    - name: ğŸ“Š Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-results-${{ github.run_id }}
        path: |
          logs/
          workspace/
          managed_repos_state.json
          relevant_json/
          relevant_pdfs/
          runs/
        retention-days: 30
        if-no-files-found: warn
    
    - name: ğŸ“‹ Generate Summary Report
      if: always()
      run: |
        echo "ğŸ“Š Generating execution summary..."
        echo "=================================="
        
        # Check state file
        if [ -f "managed_repos_state.json" ]; then
          echo "âœ… Repository processing completed"
          echo "ğŸ“„ State file: managed_repos_state.json"
          
          # Try to extract summary from state file
          if command -v jq >/dev/null 2>&1; then
            REPO_COUNT=$(jq 'length' managed_repos_state.json 2>/dev/null || echo "unknown")
            echo "ğŸ“¦ Repositories processed: $REPO_COUNT"
          fi
        else
          echo "âš ï¸ No state file found - check logs for details"
        fi
        
        # Check logs
        if [ -d "logs" ]; then
          LOG_COUNT=$(find logs -name "*.log" | wc -l)
          echo "ğŸ“ Log files generated: $LOG_COUNT"
          
          # Check for final summary files
          if [ -f "logs/final_summary_"*.json ]; then
            echo "ğŸ“Š Final summary available"
          fi
          
          if [ -f "logs/processing_report_"*.md ]; then
            echo "ğŸ“‹ Processing report available"
          fi
        fi
        
        # Check extracted papers
        if [ -d "runs" ]; then
          PAPER_COUNT=$(find runs -name "*.json" | wc -l)
          echo "ğŸ“„ Papers extracted: $PAPER_COUNT"
        fi
        
        # Environment info
        echo ""
        echo "ğŸ”§ Environment:"
        echo "  - Python version: $(python --version)"
        echo "  - Timestamp: $(date -u)"
        echo "  - Workflow: ${{ github.workflow }}"
        echo "  - Run ID: ${{ github.run_id }}"
        
        echo ""
        echo "âœ… Summary generation completed"
    
    - name: ğŸ§¹ Cleanup Temporary Files
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up temporary files..."
        
        # List what we're about to clean
        echo "ğŸ“ Temporary directories to clean:"
        ls -la | grep -E "(extraction_cache|__pycache__|\.pyc)" || echo "  No temporary files found"
        
        # Clean up
        rm -rf extraction_cache/ || true
        rm -rf __pycache__/ || true
        find . -name "*.pyc" -delete || true
        find . -name "*.pyo" -delete || true
        find . -name "__pycache__" -type d -exec rm -rf {} + || true
        
        echo "âœ… Cleanup completed"
    
    - name: ğŸ“¢ Workflow Status Notification
      if: always()
      run: |
        echo "ğŸ“¢ M1-Evo Agent Workflow Status"
        echo "================================"
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Workflow completed successfully!"
          echo "ğŸ‰ New research repositories have been generated"
        elif [ "${{ job.status }}" = "failure" ]; then
          echo "âŒ Workflow failed"
          echo "ğŸ” Check the logs above for error details"
        else
          echo "âš ï¸ Workflow completed with status: ${{ job.status }}"
        fi
        
        echo ""
        echo "ğŸ“Š Workflow Details:"
        echo "  - Run ID: ${{ github.run_id }}"
        echo "  - Triggered by: ${{ github.event_name }}"
        echo "  - Repository: ${{ github.repository }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Timestamp: $(date -u)"

  cleanup-artifacts:
    name: ğŸ§¹ Cleanup Old Artifacts
    runs-on: ubuntu-latest
    needs: [process-papers]
    if: always()
    
    steps:
    - name: ğŸ§¹ Clean up old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const thirtyDaysAgo = new Date();
          thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
          
          let deletedCount = 0;
          for (const artifact of artifacts.data.artifacts) {
            const createdAt = new Date(artifact.created_at);
            if (createdAt < thirtyDaysAgo) {
              console.log(`Deleting old artifact: ${artifact.name}`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
              deletedCount++;
            }
          }
          
          console.log(`Cleaned up ${deletedCount} old artifacts`);
