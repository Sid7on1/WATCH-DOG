name: Weekly arXiv Paper Scanner

on:
  schedule:
    - cron: '0 2 * * 1'  # Runs every Monday at 2:00 AM UTC
  workflow_dispatch:     # Allows manual triggering via GitHub UI

jobs:
  scan-papers:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up .env secrets
        run: |
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env

      - name: 🚀 Run the Python script
        run: python v3.py  # ✅ FIXED: was `main.py`

      - name: 📦 Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-pdfs
          path: relevant_pdfs/

      - name: 📦 Upload JSONs
        uses: actions/upload-artifact@v3
        with:
          name: parsed-json
          path: relevant_json/

      - name: 📦 Upload Raw Model Output
        uses: actions/upload-artifact@v3
        with:
          name: raw-model-output
          path: relevant_raw/

      - name: 📦 Upload Seen Titles Cache
        uses: actions/upload-artifact@v3
        with:
          name: seen-titles-log
          path: seen_titles.txt
